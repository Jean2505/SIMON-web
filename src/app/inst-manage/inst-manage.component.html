<div class="container">
  <div class="wrapper">
    <div class="dropdown-container">
      <!-- Dropdown de Escolas -->
      <mat-form-field class="dropdown" appearance="outline">
        <mat-label>Escola</mat-label>
        <mat-select (selectionChange)="onSelectEscola($event.value)" [disabled]="loadingSchools">
          <mat-option *ngFor="let escola of escolas; trackBy: trackByEscola" [value]="escola.escolaId">
            {{ escola.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <!-- Dropdown de Cursos (dependente da escola selecionada) -->
      <mat-form-field class="dropdown" appearance="outline" *ngIf="cursos.length > 0">
        <mat-label>Curso</mat-label>
        <mat-select (selectionChange)="onSelectCurso($event.value)" [disabled]="loadingCourses">
          <mat-option *ngFor="let curso of cursos; trackBy: trackByCurso" [value]="curso.cursoId">
            {{ curso.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Exibição das disciplinas, se houver um curso selecionado -->
  <div class="manage-container" *ngIf="selectedCurso">
    <h3>Disciplinas</h3>
    <hr />
  
    <!-- Cabeçalho da tabela -->
    <div class="discipline-header">
      <span>ID</span>
      <span>Nome</span>
      <span>Professor</span>
      <span>Período</span>
      <span>Qtd Monitores</span>
      <span>Ações</span>
    </div>
  
    <!-- Lista de cards estilizados -->
    <ul class="disciplines">
      <li *ngFor="let disciplina of disciplinasAparentes; trackBy: trackByDisciplina">
        <app-discipline [cursoId]="selectedCursoId" [discipline]="disciplina"></app-discipline>
      </li>
    </ul>
  </div>
  
</div>
