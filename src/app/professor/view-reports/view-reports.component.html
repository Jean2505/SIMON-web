<div class="container">
    <div class="manage-container">
        <app-back-button></app-back-button>
        <h3>Disciplinas</h3>
        <hr>

        <div class="discipline-header">
            <span>ID</span>
            <span>Nome</span>
            <span>Curso</span>
            <span>Período</span>
            <span>Ações</span>
        </div>

        <ul class="disciplines">
            @if (loadingDisciplinas) {
            <li class="loading">Carregando disciplinas...</li>
            } @else {
                @for (disciplina of disciplinas; track $index) {
                    <li>
                        <app-discipline
                            [discipline]="disciplina"
                        ></app-discipline>
                    </li>
                }
            }
        </ul>
    </div>
</div>
