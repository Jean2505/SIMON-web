<div class="container">
  <!-- Banner com imagem centralizada -->
  <header class="profile-banner">
    <div class="banner-bg"></div>
    <div class="profile-img-wrapper">
      <img src="/gosling.jpg" alt="Foto do monitor" class="profile-img" />
    </div>
  </header>

  <!-- Informações do Tutor -->
  <section class="tutor-info">
    <div class="info-block">
      <p><strong>Nome:</strong> {{ tutor.nome }}</p>
      <p><strong>Email:</strong> {{ tutor.email }}</p>
    </div>
    <div class="action-buttons">
      <button *ngIf="!isEditting" mat-button type="button" (click)="onEdit()">Editar</button>
      <button *ngIf="isEditting" mat-raised-button color="primary" type="button" (click)="onSave()">Salvar</button>
    </div>
  </section>

  <!-- Matérias Monitoradas -->
  <div class="materias-monitoradas">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Nome da Matéria</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="panel-content">
          <p><strong>Dias:</strong> (dropdown de seleção)</p>
          <p><strong>Horários:</strong> (seleção de horário)</p>
          <p><strong>Local:</strong> Sala</p>

          <div class="action-buttons">
            <button *ngIf="!isEditting" mat-button type="button" (click)="onEdit()">Editar</button>
            <button *ngIf="isEditting" mat-raised-button color="primary" type="button" (click)="onSave()">Salvar</button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
