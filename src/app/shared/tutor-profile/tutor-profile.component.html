<div class="container">
  <!-- Banner com imagem centralizada -->
  <header class="profile-banner">
    <div class="banner-bg"></div>
    <div class="profile-img-wrapper">
      <img src="/gosling.jpg" alt="Foto do monitor" class="profile-img" />
    </div>
  </header>

  <!-- Informações do Tutor -->
  <section class="tutor-info">
    <div class="info-block">
      <p><strong>Nome:</strong> {{ userName }}</p>
      <p><strong>Email:</strong> {{ userEmail }}</p>
    </div>
    <div class="action-buttons">
      <button *ngIf="!isEditingProfile" mat-button type="button" (click)="onEditProfile()">Editar</button>
      <button *ngIf="isEditingProfile" mat-raised-button color="primary" type="button" (click)="onSaveProfile()">Salvar</button>
    </div>
  </section>

  <!-- Matérias Monitoradas -->
  <div class="materias-monitoradas">
    @for (subject of subjects; track subject.disciplinaId) {
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ subject.disciplina }}</mat-panel-title>
          </mat-expansion-panel-header>

        <div class="panel-content">
          <p><strong>Dias:</strong> (dropdown de seleção)</p>
          <p><strong>Horários:</strong> (seleção de horário)</p>
          <p><strong>Local:</strong> {{ subject.local }}</p>

          <div class="action-buttons">
            <button *ngIf="!isEditingSubject" mat-button type="button" (click)="onEditSubject()">Editar</button>
            <button *ngIf="isEditingSubject" mat-raised-button color="primary" type="button" (click)="onSaveSubject()">Salvar</button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  }
  </div>
</div>
