<div class="tutor-location-container">

  <div class="location-header">
    <h2 class="panel-title" id="panel-title">Localização do Monitor</h2>
  </div>

  <div class="tutor-map" #mapRef aria-label="Mapa (Google Maps)"></div>

  <div class="tutor-panel" aria-labelledby="panel-title">

    <div class="my-location">
      <div class="tutor-controls">
        <button type="button" (click)="onUseMyLocation()">Usar minha localização</button>
        <button type="button" class="ghost" (click)="onReset()">Recentralizar</button>
      </div>

      <div class="small">Dica: arraste o marcador para ajustar sua posição.</div>
    </div>

    <p class="small" [style.color]="statusIsError() ? '#a00' : '#333'" aria-live="polite">
      {{ status() }}
    </p>

    <div class="save-location">
      <div class="tutor-controls">
        <button type="button" class="ghost" (click)="onCancel()">Cancelar</button>
        @if (isEditingSubject) {
        <button type="button" (click)="onSave()">Salvar Localização</button>
        }
      </div>
    </div>
  </div>
</div>
