<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <form (ngSubmit)="onPost()">
    <p>
      <label for="title">Título do post</label>
      <input
        id="title"
        type="text"
        name="title"
        [(ngModel)]="enteredTitle"
        required
      />
    </p>

    <p>
      <label for="content">Conteúdo do post</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="enteredContent"
        rows="5"
        required
      ></textarea>
    </p>

    <button type="button" (click)="onSelectAttach()">Anexar</button>

    @if (isAttaching) {
    <div class="attachments">
      <!-- URL do YouTube -->
      <label>
        Anexar vídeo do YouTube
        <button type="button" (click)="onSelectAddUrl()">+</button>
      </label>
      @if (isAddingUrl) {
      <input
        type="url"
        name="url"
        [(ngModel)]="enteredUrl"
        placeholder="https://"
      />
      }

      <!-- Arquivos gerais -->
      <input #fileInput type="file" (change)="onFileSelected($event)" hidden />
      <label>
        Anexar arquivos
        <button type="button" (click)="fileInput.click()">+</button>
      </label>
      <ul>
        @for (file of files; track file) {
        <li>{{ file.name }}</li>
        }
      </ul>

      <!-- Imagens -->
      <input
        #imageInput
        type="file"
        accept="image/*"
        (change)="onImageSelected($event)"
        hidden
      />
      <label>
        Anexar imagens
        <button type="button" (click)="imageInput.click()">+</button>
      </label>
      <ul>
        @for (image of images; track image) {
        <li>{{ image.name }}</li>
        }
      </ul>
    </div>
    }

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Postar</button>
    </p>
  </form>
</dialog>
