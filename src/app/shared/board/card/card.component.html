@if (isViewingPost) {
    <app-post [post]="post" (close)="onClosePost()" />
}
<a class="post-card" (click)="onOpenPost()">
    <div class="color-strip" [ngStyle]="{ 'background-color': color }">
      @if (hasAttachments) {
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
        </svg>
      }
    </div>
    <div class="card-content">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-body">{{ post.content }}</p>
    </div>
    <div class="card-footer">
      <span class="poster-name">{{ post.userName }}</span>
      <time class="post-date">{{ post.createdAt | date:'dd/MM/yyyy' }}</time>
    </div>
  </a>
