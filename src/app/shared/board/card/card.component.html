@if (isViewingPost) {
    <app-post [post]="post!" (close)="onClosePost()" />
}
<a (click)="onOpenPost()">
    <div class="card">
        <h3>{{ post?.title }}</h3>
        <p>{{ post?.content }}</p>
        <div class="card_footer">
            <p>{{ post?.posterName }}</p>
            <time>{{ post?.date | date }}</time>
        </div>
    </div>
</a>
