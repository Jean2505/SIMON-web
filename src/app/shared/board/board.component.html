@if (isCreatingPost) {
<app-new-post [subject]="subject!" (close)="onCloseCreatePost()" />
}
<div class="card-grid">
  @for (post of posts; track post.createdAt) {
  <app-card [subject]="subject" [post]="post" />
  }
</div>
@if (isTutor || isProfessor) {
<button type="button" (click)="onStartCreatePost()">+</button>
}
