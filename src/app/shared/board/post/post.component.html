<div class="backdrop" (click)="onClose()"></div>
<!-- Modal de Zoom -->
@if (zoomedImageSrc) {
    <div class="modal" (click)="closeZoom()">
        <button class="prev" (click)="previousImage($event)">&#10094;</button>
        <img [src]="zoomedImageSrc" class="modal-content" />
        <button class="next" (click)="nextImage($event)">&#10095;</button>
      </div>
}
<dialog open>
  <div class="header">
    <div>
      <h2 class="titlename">{{ post.title }}</h2>
      <p>{{ post.userName }} - {{ post.createdAt }}</p>
    </div>
    <div class="icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24s" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
        </svg>
    </div>
  </div>

  <div class="content-scrollable">
      <p>{{ post.content }}</p>
      
      <div class="attachments">
          <h3>Anexos</h3>
          <hr />
          
          <h4>Imagens</h4>
  
  <!-- Lista horizontal de imagens -->
  <div class="image-list">
    @for (image of post.images; track $index) {
        <img
        class="thumbnail"
          [src]="image"
          (click)="zoomImage(image)"
          />
    }
    </div>
    
    <hr />
    <h4>Videos</h4>
    
    <!-- VÃ­deos -->
    <div class="video-list">
      @for (videoUrl of post.videos; track $index) {
        <iframe [src]="sanitizeUrl(videoUrl)" allowfullscreen></iframe>
      }
    </div>
    
    <hr />
    <h4>Arquivos</h4>
    
    <!-- <div class="file-list">
      @for (file of post.files; track $index) {
        <a [href]="file.url" download>
          <i class="fa fa-file"></i> {{ file.name }}
        </a>
      }
    </div> -->
    </div>
</div>
</dialog>
