@if (loadingPosts) {
<app-loading class="loading"></app-loading>
} @else {
<div class="card-list">
  @for (post of posts; track post.createdAt) {
  <app-forum-card [post]="post" [userId]="user!.uid" />
  }
</div>
<button type="button" (click)="createPost()">+</button>
@if (isCreatingPost) {
<div class="modal-backdrop" (click)="closePost()"></div>
<app-forum-new-post [subjectId]="subjectId"></app-forum-new-post>
}}
