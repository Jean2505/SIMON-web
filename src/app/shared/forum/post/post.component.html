<div class="container">
  <div class="post-container">
    <p>{{ post.userName }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button class="like-btn" type="button">{{ post.likes }}</button>
  </div>
  <hr />
  @for (comment of comments; track comment.createdAt) {
  <app-comments [comment]="comment" />
  }
</div>
