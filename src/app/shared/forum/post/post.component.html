<div class="container">
  <div class="post-container">
    <p>{{ post.userName }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button class="like-btn" type="button" (click)="likePost(post.docId)">{{ post.likes }}</button>
  </div>
  <hr />
  @for (comment of comments; track comment.createdAt) {
  <app-comments [comment]="comment" />
  <hr />
  }

  <input
    type="text"
    placeholder="Escreva um comentÃ¡rio..."
    [(ngModel)]="enteredComment"
    (keyup.enter)="onAddComment()"
  />
  <button type="button" (click)="onAddComment()">Enviar</button>
</div>
