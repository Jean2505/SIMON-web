<div class="discipline-row">
    <span>{{ discipline.id }}</span>
    <span>{{ discipline.name }}</span>
    <span>{{ discipline.professor }}</span>
    <span>{{ discipline.term }}</span>
  
    <input type="number" [(ngModel)]="enteredQuantity" min="0" />
  
    <button (click)="onAddDiscipline(discipline.id)">Atualizar</button>
  </div>
